<h3>Messages</h3>
<div class="panel panel-default messages">
    <div class="panel-body">
        <ul>
            <li *ngFor="let message of messages$ | async">
                {{message.author.name}} : {{message.text}}
            </li>
            <li *ngIf="isTyping()">{{currentUser().name}} is typing...</li>
        </ul>
    </div>
</div>
